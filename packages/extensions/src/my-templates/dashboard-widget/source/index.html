<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.0/dist/ui-extension-sdk.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@contentstack/ui-extensions-sdk@2.2.0/dist/ui-extension-sdk.css">
</head>
<body>
     <input type="text" id="main" onchange="change()" onfocus="focus()" placeholder="Hello World">
     <p id="display"></p>
     <script>
            window.extensionField = {};
            var input = document.getElementById('main')
            var p = document.getElementById('display')
            
            ContentstackUIExtension.init().then(function(extension) {
                extensionField = extension
                input.value = extensionField.field.getData()
            })

            function change() {
                extensionField.field.setData(input.value)
                if(input.value.length > 0) {
                    p.innerHTML = `The current value is: ${input.value}`
                } else {
                    p.innerHTML = ''
                }
            }

            function focus() {
                extensionField.field.setFocus()
            }
     </script>
</body>
</html>
